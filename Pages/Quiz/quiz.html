<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../Assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../../style.css" />

    <link rel="stylesheet" href="quiz.css" />
    <link rel="stylesheet" href="../Page 5/yes.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="starry-page"></div>
    <div class="starry-stars"></div>
    <div class="starry-comet" aria-hidden="true"></div>
    <div class="starry-comet" aria-hidden="true"></div>
    <div class="starry-comet" aria-hidden="true"></div>
    <div class="starry-comet" aria-hidden="true"></div>
    <div class="starry-comet" aria-hidden="true"></div>

    <div class="quiz-wrap" id="quizWrap">
        <div class="quiz-deco">
            <img id="quizGif" src="../Assets/smart.gif" alt="">
        </div>
        <p class="quiz-progress" id="progress">Question 1 of 3</p>
        <h2 class="quiz-question typewriter-text" id="question"></h2>
        <div class="quiz-options" id="options"></div>
    </div>

    <!-- After 3 correct: typewriter message -->
    <div class="quiz-success-wrap" id="successWrap">
        <p class="quiz-success-msg" id="successMsg"></p>
    </div>

    <!-- Then: love image + movie-style audio -->
    <div class="quiz-love-wrap" id="loveWrap">
        <div class="quiz-love-bg"></div>
        <img class="quiz-love-deco quiz-love-deco--tl" src="../Assets/love.gif" alt="">
        <img class="quiz-love-deco quiz-love-deco--tr" src="../Assets/kiss.gif" alt="">
        <img class="quiz-love-deco quiz-love-deco--bl" src="../Assets/hug.gif" alt="">
        <img class="quiz-love-deco quiz-love-deco--br" src="../Assets/love.gif" alt="">
        <div class="quiz-love-card">
            <img class="quiz-love-img" src="../Assets/Lve.jpeg" alt="Love" />
        </div>
        <button type="button" class="quiz-love-play hidden" id="lovePlayBtn" aria-label="Play">Tap to play</button>
        <audio id="riyaAudio" preload="auto" playsinline>
            <source src="../Assets/audio.mp3" type="audio/mpeg">
        </audio>
    </div>

    <!-- Finally: 3 gifts (same as yes page) -->
    <div class="quiz-gifts-wrap" id="giftsWrap">
        <section class="yes-card quiz-gifts-card">
            <div class="quiz-gifts-header">
                <p class="quiz-gifts-typewriter" id="giftTypewriter"></p>
            </div>
            <div class="gifts-row">
                <div class="gift-box" data-gift="1">
                    <div class="gift-lid"></div>
                    <div class="gift-body">
                        <span class="gift-ribbon gift-ribbon--v"></span>
                        <span class="gift-ribbon gift-ribbon--h"></span>
                        <span class="gift-bow">ğŸ€</span>
                    </div>
                    <span class="gift-caption">Letter</span>
                </div>
                <div class="gift-box" data-gift="2">
                    <div class="gift-lid"></div>
                    <div class="gift-body">
                        <span class="gift-ribbon gift-ribbon--v"></span>
                        <span class="gift-ribbon gift-ribbon--h"></span>
                        <span class="gift-bow">ğŸ€</span>
                    </div>
                    <span class="gift-caption">Date</span>
                </div>
                <div class="gift-box" data-gift="3">
                    <div class="gift-lid"></div>
                    <div class="gift-body">
                        <span class="gift-ribbon gift-ribbon--v"></span>
                        <span class="gift-ribbon gift-ribbon--h"></span>
                        <span class="gift-bow">ğŸ€</span>
                    </div>
                    <span class="gift-caption">Promise</span>
                </div>
            </div>
        </section>
        <div class="gift-modal" id="giftModal">
            <div class="gift-modal-backdrop" id="giftModalBackdrop"></div>
            <div class="gift-modal-content" id="giftModalContent">
                <button type="button" class="gift-modal-close" id="giftModalClose" aria-label="Close">Ã—</button>
                <div class="gift-modal-inner" id="giftModalInner"></div>
            </div>
        </div>
    </div>

    <div class="quiz-error" id="errorBox">
        <img class="quiz-error-gif" src="../Assets/depressed.gif" alt="">
        <p class="quiz-error-msg" id="errorMsg">Oops! That's not quite right, baby ğŸ¥º Try again!</p>
